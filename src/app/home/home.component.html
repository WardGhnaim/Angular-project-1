<style>
    mark {

     .newreq {
        margin-left: auto;

        border: rgb(0, 121, 58,1);

        align-content: center;

  .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px;
  }

    transform: scale(1.03);

  }
  .bt:hover{
    transform: scale(1.08);
    transition: transform 0.2s ease-in-out;
    background-color: rgb(0, 121, 58,1);
  }
 
  
  .card {
    background-color: #ffffff;
    border: 1px solid #ccc;
    box-shadow: 1px 2px 2px 1px rgb(148, 148, 148);
    padding: 20px;
    height: 340px;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
        
    }

    .card:hover {
        transform: scale(1.03); 
        background-color: #d2d2d2;
    }

    .card-image {
        border-radius: 50%;
        width: 90px;
        height: 90px;
        display: block;
        margin: 10 auto;
        margin-top: 0px;
        margin: auto;
    }

    .card-name {
        margin-top: 10px;
        font-size:large;
        font-weight: 100;
        display: block;
        margin: auto;
    }
    .currentlyAt{
        display: none;
    }
    
    .footer{
        align-content: center;
    }
    .card-detail {
        font-size: small;
        margin-bottom: 10px;
    }

    .detail-title {
        color: #878787;
        font-size: small;
        font-weight: 100;
        margin: 0%;
    }

    .declineBtn, .approveBtn {
        border-radius: 5px;
        padding: 5px 5px;
        margin: 5px;
        width: 80px;
        height: 23px;
        display: inline-block;
    }

    .declineBtn {
        color: rgb(0, 121, 58,1);
        background-color: white;
        border: 1px solid rgb(0, 121, 58,1);
        padding: 0%;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
    }

    .approveBtn {
        background-color: rgb(0, 121, 58,1);
        color: white;
        border: none;
        padding: 0%;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        
    }
    .head{
        text-align: center; 
    }
    .CAt{
        display: none;
    }
    .nr{
        width: 150px;
    }
    @media (max-width: 1200px) {
        .card-grid {
            grid-template-columns: repeat(3, 1fr); 
        }
    }

    @media (max-width: 768px) {
        .newreq {
        margin-left: auto;
        margin-right: auto;
        border: rgb(0, 121, 58,1);
        background-color: rgb(0, 121, 58,1);
        padding: 4px 12px;
        align-content: center;
        color: white;
        text-decoration: none;
        padding-left: 5px;
        padding-right: 5px;
    }
        .card-grid {
            grid-template-columns: repeat(2, 1fr); 
        }
        .history-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
        
        }
        .nr{
            width:100px;
            
        }
    .profileCont{
        display: grid; 
        grid-template-columns: repeat(2, 1fr);
    }
    }

    @media (max-width: 576px) {
        .card-grid {
            grid-template-columns: repeat(1, 1fr); 
        }

    }
