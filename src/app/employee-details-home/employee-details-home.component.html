<div>
    <div style="display: inline-flex; height: 100%; margin: 10px;">
        <img [src]="employee?.imageURL" alt="" style="height: 50px; width: 50px; border: 1px solid rgb(193, 193, 193);  border-radius: 100%;">
    </div>
    <div style="display: inline-block; margin: 10px;">
        <strong style="font-size: x-large; font-weight:500;">{{employee?.name}}</strong>
        <br>
        <h6 style="color: rgb(155, 155, 155);">{{employee?.position}}</h6>
    </div>
    <div style=" float: right; margin: 10px; margin-top: 20px;" class="newReq nr">
        <a href="Profile" class="btn btn-primary newreq container"style="color: rgb(0, 121, 58,1); background-color:white; border:1px solid rgb(0, 121, 58,1); border-radius: 5px; padding: 0px; " >View Profile</a>
    </div>
</div>
<div style="height: auto;">
    <div style=" display: inline-block; margin-top: 15px; ">
        
        <div style="display: inline-block; vertical-align: middle;"><i class="bi bi-person-fill" style="font-size: xxx-large; display: inline-block;  color: gray; margin: 0 10px 15px 10px;"></i></div>
        <div style="display: inline-block;">     
            <h6 style="font-weight:large; margin: auto; color: #3a3a3a;"><strong>Reporting To:</strong></h6><p style="margin: auto; font-size: medium;">{{employee?.reportingToName}}</p>
        </div>
        
    </div>
    <div style="display: inline-block; margin-left:10px;" >
        
        <div style="display: inline-block; vertical-align: middle;"><i class="bi bi-graph-up"style="font-size: xxx-large; display: inline-block; color: gray; margin: 0 10px 20px 10px;"></i></div>
        <div style="display: inline-block;">     
            <h6 style="font-weight:large; margin: auto; color: #3a3a3a;"><strong>Corporate Level:</strong></h6><p style="margin: auto;font-size: medium;">Level {{employee?.corporateLevel}}</p>
        </div>
        
    </div>
</div>
