<style>
    

.card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    gap: 20px;
}


.card {
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 1px 2px 2px 1px rgb(148, 148, 148);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.03); 
    background-color: #d2d2d2;
}


.card-header {
    text-align: center;
}

.card-image {
    border-radius: 50%;
    width: 75px;
    height: 75px;
    display: block;
    margin: 10px auto;
}

.card-name {
    margin-top: 10px;
    font-size: medium;
}

.card-body {
    text-align: left;
}

.card-detail {
    margin-bottom: 10px;
}

.detail-title {
    color: #878787;
    font-size: small;
    font-weight: 100;
    margin: 0;
}


.card-footer {
    text-align: center;
    margin-top: 10px;
}

.declineBtn, .approveBtn {
    border-radius: 10px;
    padding: 5px 5px;
    margin: 5px;
}

.declineBtn {
    color: #005c11;
    background-color: white;
    border: 1px solid #005c11;
}

.approveBtn {
    background-color: #005c11;
    color: white;
    border: none;
}

@media (max-width: 1200px) {
    .card-grid {
        grid-template-columns: repeat(3, 1fr); 
    }
}

@media (max-width: 768px) {
    .card-grid {
        grid-template-columns: repeat(2, 1fr); 
    }
}

@media (max-width: 576px) {
    .card-grid {
        grid-template-columns: repeat(1, 1fr); 
    }

}

</style>
<div class="card">
    <div class="card-header">
        <img src="assets\download.png" alt="Card Image" class="card-image">
        <h5 class="card-name">Ahmad Attar</h5>
    </div>
    <div class="card-body">
        <div class="card-detail">
            <p class="detail-title">Submitted on:</p>
            <strong>1/3/2024</strong>
        </div>
        <div class="card-detail">
            <p class="detail-title">Duration:</p>
            <strong>2 Weeks (1/4/2023 - 14/4/2023)</strong>
        </div>
        <div class="card-detail">
            <p class="detail-title">Salary:</p>
            <strong>2500 AED</strong>
        </div>
    </div>
    <div class="card-footer">
        <button class="declineBtn">Decline</button>
        <button class="approveBtn">Approve</button>
    </div>
</div>
